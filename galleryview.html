<!DOCTYPE html>
<html>

<body onload="onPageLoad()">

  <h1>Photogallery app</h1>
  <h2>Gallery view</h2>

  <img id="ImageView" src="images/default.jpg" alt="b image" width="592" height="444"> <br>
  
  <form action="/photogalleryweb/renamefile" method= "GET">
    <input type="hidden" id="oldFileName" name="oldFileName" value="Old File Name">
    <label for="NewCaption"><b>Caption:</b></label><br>
    <input type="text" id="newCaption" name="newCaption" value="New Caption"><br>
    <label for="newTime"><b>Time:</b></label><br>
    <input type="text" id="newTime" name="newTime" value="New Time"><br>
    <label for="newLocation"><b>Location:</b></label><br>
    <input type="text" id="newLocation" name="newLocation" value="New Location"><br>
    <input type="submit" value="Rename File">
  </form><br>

  <form action="/photogalleryweb/upload" method= "POST" enctype="multipart/form-data">
    Select a file: <input type="file" name="myFile"><br>
    <input type="submit"value="Upload">
  </form><br>

  <button type="button" onclick="prevButton()"">Left</button>
  <button type="button" onclick="nextButton()"">Right</button><br><br>
  
  <button type="button" onclick="window.location.href = 'http://localhost:8081/photogalleryweb/searchview.html';">Search</button><br><br>
  
  <div id="debugging" hidden>

    <button type="button" onclick="loadDoc()">Update List of Photos</button><br><br>
    
    Photo List: <div id="photoListText"> Photo List </div><br>

    Filtered list: <div id="filteredListText"> Current Photo </div><br>

    Keywords: <div id="keywordsText"> Keywords </div><br>

    Start Time: <div id="startTimeText"> Start Time </div><br>

    End Time:<div id="endTimeText"> End Time </div><br>

    Search Location:<div id="searchLocationText"> Location </div><br>

    Index:<div id="index">Index </div><br>

    Current Photo:<div id="currentPhoto">Current Photo</div><br>

  </div>

  <script src="galleryScript.js"></script>

</body>
</html>
