<!DOCTYPE html>
<html>
<body>

<h1>Photogallery app</h1>
<h2>Search view</h2>

<form action="/photogalleryweb/galleryview.html">
  
  <label for="start_time"><b>Start time:</b></label>
  <input type="text" id="start_time" name="start_time"><br><br>
  
  <label for="end_time"><b>End time:</b></label>
  <input type="text" id="end_time" name="end_time"><br><br>
  
  <label for="search_location"><b>Location:</b></label>
  <input type="text" id="search_location" name="search_location"><br><br>
  
  <label for="keywords"><b>Keywords:</b></label>
  <input type="text" id="keywords" name="keywords"><br><br>
  
  <input type="submit" value="Search">
  
<button type="button" onclick="window.location.href = 'http://localhost:8081/photogalleryweb/galleryview.html';"">Cancel</button>
<p></p>
  
</form>
 
</body>
</html>
